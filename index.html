<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Full!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff4d4d, #ff9966);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 77, 77, 0.3);
        }
        
        .exclamation {
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }
        
        .message {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #f0f0f0;
            line-height: 1.5;
        }
        
        .try-again {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }
        
        .try-again:hover {
            background: #ff3333;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.6);
        }
        
        .try-again:active {
            transform: translateY(1px);
        }
        
        .server-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .server-icon {
            width: 60px;
            height: 60px;
            background: #ff4d4d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .server-icon:nth-child(2) {
            animation-delay: 0.5s;
            background: #ff9966;
        }
        
        .server-icon:nth-child(3) {
            animation-delay: 1s;
            background: #ff4d4d;
        }
        
        .server-icon:before {
            content: "";
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 4px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 77, 77, 0.1) 0px, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 153, 102, 0.1) 0px, transparent 50%);
            z-index: 1;
        }
        
        .error-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .server-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>the server is full<span class="exclamation">!!</span></h1>
        <p class="message">We're experiencing extremely high traffic right now.<br>Please try again in a few minutes.</p>
        
        <button class="try-again" onclick="tryAgain()">TRY AGAIN</button>
        
        <div class="server-icons">
            <div class="server-icon"></div>
            <div class="server-icon"></div>
            <div class="server-icon"></div>
        </div>
    </div>
    
    <div class="error-code">ERROR: 503 - Service Unavailable</div>
    
    <script>
        function tryAgain() {
            // Simple animation when clicking the button
            const btn = document.querySelector('.try-again');
            btn.textContent = 'Trying...';
            btn.disabled = true;
            
            setTimeout(() => {
                // Simulate server still being full
                btn.textContent = 'Server Still Full';
                setTimeout(() => {
                    btn.textContent = 'TRY AGAIN';
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }
        
        // Add some dynamic effects to the exclamation marks
        const exclamation = document.querySelector('.exclamation');
        setInterval(() => {
            exclamation.style.color = `hsl(${Math.random() * 30 + 0}, 100%, 60%)`;
        }, 1000);
    </script>
</body>
</html>
